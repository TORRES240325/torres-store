<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - TorresXiters</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Lado izquierdo -->
    <div class="left">
      <img src="TORRES LOGO.png" alt="Logo" class="logo">
      <h1>Únete a <br><span>Torres Xiter</span></h1>
      <p>Forma parte de la comunidad más grande de profesionales digitales</p>

      <div class="features">
        <div class="feature">
          <span>50K+ Usuarios</span>
        </div>
        <div class="feature">
          <span>99.9% Uptime</span>
        </div>
        <div class="feature">
          <span>24/7 Soporte</span>
        </div>
        <div class="feature">
          <span>100+ Países</span>
        </div>
      </div>
    </div>

    <!-- Lado derecho -->
    <div class="right">
      <h2>Crear Cuenta</h2>
      <p>Completa el formulario para comenzar</p>

      <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Mínimo 3 caracteres" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tu@email.com" required>

        <label for="whatsapp">WhatsApp (obligatorio)</label>
        <input type="text" id="whatsapp" placeholder="+53 55555555" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>

        <div>
          <input type="checkbox" id="terms" required>
          <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
        </div>

        <button type="submit" class="btn">Crear Cuenta</button>

        <div class="links">
          ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
      </form>

      <!-- Botones sociales -->
        <div class="social">
  <a href="https://wa.me/51910230299" target="_blank" class="btn-social whatsapp">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a href="https://t.me/tuUsuarioTelegram" target="_blank" class="btn-social telegram">
    <i class="fab fa-telegram"></i> Telegram
  </a>
</div>
    </div>
  </div>
</body>
</html>
